    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
        :root {
            --primary-red: #e63946;
            --primary-gold: #ffd700;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }
        .led-border {
            position: relative;
            border: 2px solid transparent;
            border-radius: 8px;
            overflow: hidden;
        }
        .led-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-red), var(--primary-gold), var(--primary-red), transparent);
            background-size: 200% 100%;
            animation: ledAnimation 3s linear infinite;
        }
        .led-border::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), var(--primary-red), var(--primary-gold), transparent);
            background-size: 200% 100%;
            animation: ledAnimation 3s linear infinite reverse;
        }
        @keyframes ledAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
    </style>
</head>
